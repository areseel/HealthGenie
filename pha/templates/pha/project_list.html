{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'your_custom_css.css' %}">
    <title>프로젝트 리스트</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">프로젝트 리스트</h1>
        {% if projects %}
            <ul class="list-unstyled">
                {% for project in projects %}
                    <li class="mb-3 p-3 border border-1 rounded">
                        <h2>{{ project.p_name }}</h2>
                        <p>프로젝트 생성일: {{ project.created_at }}</p>
                        <p>프로젝트 생성자: {{ project.user.user_name }}</p>
                        <a href="{% url 'project_detail' project_id=project.pk %}" class="project-link">자세히 보기</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>프로젝트가 없습니다.</p>
        {% endif %}
        <a href="{% url 'create_project' %}" class="btn btn-primary mt-3">프로젝트 생성하기</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
